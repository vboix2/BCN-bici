<div class="llista">
      <h3>Carrils bici</h3>

      <p><input type="checkbox" id="barcelona" data-dojo-type="dijit/form/CheckBox"
      data-dojo-attach-event="onChange: BotoBarcelona" checked>Barcelona<br/>

      <input type="checkbox" id="altres" data-dojo-type="dijit/form/CheckBox"
      data-dojo-attach-event="onChange: BotoAltres" checked>Altres municipis<br/>

      <input type="checkbox" id="construccio" data-dojo-type="dijit/form/CheckBox"
      data-dojo-attach-event="onChange: BotoConstruccio" checked>En construcció<br/></p>

      <h3>Vies ciclables</h3>

      <p><input type="checkbox" id="carrers" data-dojo-type="dijit/form/CheckBox"
            data-dojo-attach-event="onChange: BotoCarrers" checked>Vies pedalables<br/>

      <input type="checkbox" id="zona" data-dojo-type="dijit/form/CheckBox"
      data-dojo-attach-event="onChange: BotoZona" checked>Zona 30<br/>

      <input type="checkbox" id="corredors" data-dojo-type="dijit/form/CheckBox"
      data-dojo-attach-event="onChange: BotoCorredors" checked>Corredors bici i carrers pacificats</p>

      <h3><input type="checkbox" id="ronda" data-dojo-type="dijit/form/CheckBox"
      data-dojo-attach-event="onChange: BotoRonda" checked>Ronda verda</h3>

      <h3><input type="checkbox" id="bicing" data-dojo-type="dijit/form/CheckBox"
      data-dojo-attach-event="onChange: BotoBicing">Bicing</h3>

      <h3><input type="checkbox" id="serveis" data-dojo-type="dijit/form/CheckBox"
            data-dojo-attach-event="onChange: BotoServeis">Serveis</h3>

      <h3><input type="checkbox" id="aparcament" data-dojo-type="dijit/form/CheckBox"
            data-dojo-attach-event="onChange: BotoAparcament">Aparcament per a bicicletes</h3>

      <h3><input type="checkbox" id="punts" data-dojo-type="dijit/form/CheckBox"
      data-dojo-attach-event="onChange: BotoPunts">Punts d'ancoratge *</h3>

      <label>* Només visible per a escales grans</label>

</div>
